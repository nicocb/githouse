<div>
  Values this parameter will take according to the bundle parameter.
  Each line is of the form : bundle_parameter_value:parameter_value<BR>
  ex :
    <BR>
    <ul>
        <li>val1:firstValue</li>
        <li>val2:secondValue</li>
        <li>val3:thirdValue</li>
    </ul>




  If the bundle parameter value is val2 at runtime, this parameter value will be secondValue.
</div>
